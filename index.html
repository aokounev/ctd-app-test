<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Star Wars API</title>
</head>

<body class="container">
  <header class="text-center pt-5">
    <div> <h1>Star Wars API</h1></div>
  </header>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"  onclick="(Clean(), queryPeople())">
    <label class="btn btn-outline-primary" for="btnradio1">People</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="(Clean(), queryPlanets())">
    <label class="btn btn-outline-primary" for="btnradio2">Planets</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="(Clean(), queryVehicles())">
    <label class="btn btn-outline-primary" for="btnradio3">Vehicles</label>
  </div>

  <div class="content">
    <div id="results" class="results-container"></div>
    <div id="details" class="details-container"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./app.js"></script>

</body>

</html>
